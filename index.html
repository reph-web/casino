<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <link href="./casino.css" rel="stylesheet" title="casino"/>
    <title>Casino</title>
</head>
<body>
    <div class="mainContainer">
        <div class="numbers">
            <div class="betDiv">
                Bet : <input id="bet" value="1" size="3">
                <div class="incDecBtnContainer">
                    <button id="incBetBtn" class="btn">↑</button>
                    <button id="decBetBtn" class="btn">↓</button>
                </div>
            </div>
            <div class="creditDiv">
                Credit : <span id="credit">300</span>
                <button id="addBtn" class="btn">add</button>
            </div>
            
            <span id="gain"></span>

        </div>
        <div id="spinContainer">
            <div id="spinOne" class="spinSlot"></div>
            <div id="spinTwo" class="spinSlot"></div>
            <div id="spinThree" class="spinSlot"></div>
        </div>
        <div id="btnContainer">
            <button id="spinBtn" class="btn">SPIN</button>
        </div>
    </div>
</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
